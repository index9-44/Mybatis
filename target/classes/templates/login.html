<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/layui-v2.5.6/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>
<div style="height: 760px;width: 1450px" id="main-contain">
    <div class="layui-container">
        <div class="layui-col-md12" id="input-part">
            <form method="POST" action="/login">
                <input type="text" name="username" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input"> </br>
                <input type="text" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input"> </br>
                </br>
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即登录</button>
                <button type="reset" class="layui-btn layui-btn-primary">注册</button>

            </form>

        </div>
    </div>
</div>

<script th:src="@{/layui-v2.5.6/layui/layui.js}"></script>


</body>
</html>
